<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>bootstrap + mixitup +lazy load</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
		<div class="row">
			<div class="controls">
				<div style="text-align:center;">
					<br/>
					<a><button style="color:black;" class="white-border filter" data-filter=".software">SOFTWARE</button></a>
					<a><button style="color:black;" class="white-border filter" data-filter=".hardware">HARDWARE</button></a>
					<a><button style="color:black;" class="filter" data-filter="all" class="white-border filter">All</button></a>
				</div>
			 
			  
			</div>
			<div id="product-grid" class="product-grid">
			  <div class="mix software col-md-4 col-xs-6" data-myorder="1"><img src="img/projects/lane-detection.png" class="center-block img-responsive lazy"/></div>
			  <div class="mix software col-md-4 col-xs-6" data-myorder="2"><img src="img/projects/lane-detection.png" class="center-block img-responsive lazy"/></div>
			  <div class="mix hardware col-md-4 col-xs-6" data-myorder="4"><img src="img/projects/lane-detection.png" class="center-block img-responsive lazy"/></div>
			  
			  <div class="gap"></div>
			  <div class="gap"></div>
			</div>
		</div>
	</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.2'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
